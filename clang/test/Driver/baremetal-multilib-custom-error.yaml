---
MultilibVersion: 1.0

Variants:
- Dir: nomve-softfloat
  Flags:
  - --target=thumbv8.1m.main-unknown-none-eabi

- FatalError: mve-softfloat is not supported
  Flags: 
  - --target=thumbv8.1m.main-unknown-none-eabi
  - -march=thumbv8.1m.main+mve

- Dir: mve-hardfloat
  Flags: 
  - --target=thumbv8.1m.main-unknown-none-eabihf
  - -march=thumbv8.1m.main+mve
  - -mfloat-abi=hard

Mappings:
- Match: -march=thumbv8\.1m\.main(\+[^\+]+)*\+mve(\+[^\+]+)*
  Flags:
  - -march=thumbv8.1m.main+mve

...
